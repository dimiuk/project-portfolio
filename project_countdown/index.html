<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../project_countdown/styles.css" />
    <script defer src="../project_countdown/script.js"></script>
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="/project_countdown/pics/clothes.png" alt="old-clothes" />
      </article>
      <article class="gift-info">
        <h3>used clothes giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 April 2024, 8:00am</h4>
        <p>
          The counter automatically adds 10 days to the current date. It counts down days, hours, minutes and seconds. 
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>

            <div class="deadline-format">
              <div>
                <h4 class="secs">34</h4>
                <span>secs</span>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
