<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="/project_rock_paper_scissors/javaScript.js"></script>
    <link rel="stylesheet" href="/project_rock_paper_scissors/styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice">
        <img
          src="/project_rock_paper_scissors/pictures/Paper.png"
          id="p"
          alt=""
        />
      </div>
      <div class="choice">
        <img
          src="/project_rock_paper_scissors/pictures/Scissors.png"
          id="s"
          alt=""
        />
      </div>
      <div class="choice">
        <img
          src="/project_rock_paper_scissors/pictures/Rock.png"
          id="r"
          alt=""
        />
      </div>
    </div>

    <p id="action-message">Make your move.</p>
  </body>
</html>
